# Hugo configuration file
title: Shi**2r site

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Logs
      pageRef: /logs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    # - name: Contact â†—
    #   url: "https://github.com/imfing"
